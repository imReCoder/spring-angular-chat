<div class="messages" [class.chat-in]="message.senderId!=userId" [class.chat-out]="message.senderId==userId" *ngIf="message">
  <div class="message" [class.last]="isLast">
    {{message.content}}
   </div>
   <div class="info d-flex text-[10px]">
    <div class="time">
      {{message.timestamp | date:timeFormat}}
    </div>
    <div class="status">
      {{message.status}}
    </div>
  </div>
</div>
