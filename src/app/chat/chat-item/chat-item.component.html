<div class="chat-item w-full p-2 hover:bg-slate-200 rounded cursor-pointer" *ngIf="chatItem">
  <div class="flex w-full">
    <app-user-avatar [profileImage]="chatItem.profileImage" [name]="chatItem.name"></app-user-avatar>
    <div class="title flex-1 flex flex-col justify-center">
      <div class="chat-name">{{chatItem.name}}</div>
      <div class="chat-info flex justify-between text-gray-400 text-xs">
        <div class="last-message " [class.font-bold]="chatItem.unread">
          <i *ngIf="chatItem.unread" class="fa-solid fa-circle text-green-400 text-xs mr-1"></i>
          {{chatItem.lastMessage}}
        </div>
        <div class="last-message-time text-[10px]">
          {{chatItem.lastMessageTimestamp | date:timeFormat}}
        </div>
      </div>
    </div>
  </div>
</div>
